<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg {
      border: 1px solid black;
    }

    .svg {
      margin: auto;
      left: 0;
      top: -10%;
      right: 0;
      bottom: 0;
      position: absolute;
      background: #eee;
    }
  </style>
</head>

<body>

  <svg class="svg1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="100" />
  </svg>


  <!-- solution1 -->
  <svg width="100" height="100" viewBox="0 0 100 100">
    <rect width="100%" height="100%" fill="gold" />
    <rect width="30" height="30" x="35" y="35" fill="green" />
  </svg>

  <!-- solution2 -->
  <svg width="100" height="100" viewBox="0 0 100 100">
    <rect width="30" height="30" x="-15" y="-15" transform="translate(50,50)" fill="red" />
  </svg>

  <!-- solution3 -->
  <svg width="100" height="100" viewBox="0 0 100 100">
    <rect width="30" height="30" x="calc(50% - 15px)" y="calc(50% - 15px)" fill="green" />
  </svg>




</body>

</html>
